<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <script>
        fetch('/api/user')
        .then(response => response.json())
        .then(data => {
            document.getElementById("name").textContent = data.name;
            document.getElementById("referral").textContent = data.referralCode;
            document.getElementById("donations").textContent = data.donationsRaised;
        });
    </script>
</head>
<body>
    <h2>Intern Dashboard</h2>
    <p>Name: <span id="name"></span></p>
    <p>Referral Code: <span id="referral"></span></p>
    <p>Total Donations Raised: ₹<span id="donations"></span></p>

    <h3>Rewards</h3>
    <ul>
        <li>Bronze Badge - ₹500</li>
        <li>Silver Badge - ₹1500</li>
        <li>Gold Badge - ₹2500</li>
    </ul>

    <a href="leaderboard.html">View Leaderboard</a>
</body>
</html>
